name: trident-ids
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy>=1.26
  - pandas>=2.2
  - scipy>=1.11
  - scikit-learn>=1.4
  - networkx>=3.2
  - matplotlib>=3.8
  - plotly>=5.22
  - jupyterlab>=4
  - ipykernel
  - pyyaml
  - imbalanced-learn>=0.12
  - pyarrow>=15         # fast Parquet/Feather I/O
  - tqdm>=4.66          # progress bars for scripts
  - rich>=13            # prettier CLI logs
  - python-dotenv>=1.0  # read local .env (paths, keys)
  - pip
  - pip:
      - kaleido>=0.2    # static image export for Plotly figs
